name: groupnet-env
channels:
  - pytorch        # 官方 PyTorch channel，包含对应 CUDA wheel
  - conda-forge    # 万能补库
dependencies:
  - python=3.10            # PyTorch 2.1 官方已测 3.10/3.11
  - pytorch=2.1
  - torchvision
  - torchaudio
  - cudatoolkit=11.8       # 与 40 系显卡匹配
  - pandas
  - scikit-learn
  - tqdm
  - dill
  - ipykernel
